<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/regist.css">
    <title>Registration</title>
</head>
<header>
    <h1>BUS-PAY</h1>
</header>
<body>
    <div class="login">
        <h2>Create a new account</h2>
        <form action="#" method="post">
            <div class="input-box">
                <label for="fname" id="label">Full Name</label><br>
                <input type="text" placeholder="Enter your name">
               </div>
            <div class="input-box">
                    <label for="email" id="label">Email Address</label><br>
                    <input type="email" placeholder="Enter your email">
               </div>
            <div class="input-box">
                    <label for="idnumber" id="label">ID Number</label><br>
                    <input type="text" placeholder="Enter your ID Number">
               </div>
            <div class="input-box">
                    <label for="password" id="label">Passward</label><br>
                    <input type="password" class="passward" placeholder="Enter your Passward">
               </div>
            <div class="input-box">
                    <label for="password" id="label">Confirm Passward</label><br>
                    <input type="password" class="passward" placeholder="Enter your Passward">
               </div>
               
            <button class="button" style="vertical-align:middle">
                <input type="button" value="Sign Up">
                </button>
             <div class="member">
                 <h5>Already a member? <a href="login.html" class="text login-text">Login</a></h5>
                </div>
        </form>
    </div>
    <script src="/Bus_Paying_App/js/login.js"></script>
    <a href="https://www.Google.com" target="_blank">Google!</a> 

</body>
</html>
