<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/Bus_Paying_App/css/regist.css">
    <title>login</title>
</head>
<body>
    <div class="login">
    <h2>Login</h2>
        <form action="#">
            
            <div class="input-box">
                <label for="idnumber" id="label">ID Number</label><br>
                <input type="text" placeholder="Enter your ID Number">
            </div>
            <div class="input-box">
                <label for="password" id="label">Passward</label><br>
                <input type="password" placeholder="Enter your Passward">
            </div>
            <button class="button" style="vertical-align:middle">
                <span>Login</span>
            </button>
            <div class="forget">
                <h5 ><a href="#" class="">Forgot passward?</a> </h5>
               </div>
         </form>
         <div class="text-center" style="padding:0 0">
            <!-- Main Form -->
            <div class="login-form-1">
                <form id="forgot-password-form" class="text-left">
                    <div class="etc-login-form">
                       
                    </div>
                    <div class="login-form-main-message"></div>
                    <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                                <label for="fp_email" class="sr-only"> Enter Email address</label>
                                <input type="text" class="form-control" id="fp_email" name="fp_email" placeholder="email address">
                            </div>
                        </div>
                        <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                    </div>
                   
                </form>
            </div>
            <!-- end:Main Form -->
        </div>
        <script src="/Bus_Paying_App/js/login.js"></script>
</body>
</html>
